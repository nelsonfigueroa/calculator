<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" async></script>
  </head>
  <body>
    <!-- Calculator screen -->
    <div id="calculator-screen">
      <span class="control-button" id="red-button"></span>
      <span class="control-button" id="yellow-button"></span>
      <span class="control-button" id="green-button"></span>
      <br>
      <span id="calculator-input">0</span>
    </div>
    <!-- Calculator body -->
    <div id="calculator-body">
      <!-- Button Rows -->
      <div class="row">
        <div class="button" id="other">AC</div>
        <div class="button" id="other">+/-</div>
        <div class="button" id="other">%</div>
        <div class="button" id="operator">/</div>
      </div>
      <div class="row">
        <div class="button" id="number">7</div>
        <div class="button" id="number">8</div>
        <div class="button" id="number">9</div>
        <div class="button" id="operator">X</div>
      </div>
      <div class="row">
        <div class="button" id="number">4</div>
        <div class="button" id="number">5</div>
        <div class="button" id="number">6</div>
        <div class="button" id="operator">â€”</div>
      </div>
      <div class="row">
        <div class="button" id="number">1</div>
        <div class="button" id="number">2</div>
        <div class="button" id="number">3</div>
        <div class="button" id="operator">+</div>
      </div>
      <div class="row">
        <div class="button" id="zero">0</div>
        <div class="button" id="number">.</div>
        <div class="button" id="operator">=</div>
      </div>
    </div>
  </body>
</html>
