<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" async></script>
  </head>
  <body>
    <!-- Calculator screen -->
    <div id="calculator-screen">
      <span class="control-button" id="red-button"></span>
      <span class="control-button" id="yellow-button"></span>
      <span class="control-button" id="green-button"></span>
      <br>
      <span id="calculator-input">0</span>
    </div>
    <!-- Calculator body -->
    <div id="calculator-body">
      <!-- Button Rows -->
      <div class="row">
        <div class="button other" id="clear">AC</div>
        <div class="button other" id="plus_minus">+/-</div>
        <div class="button other" id="percent">%</div>
        <div class="button operator" id="divide">/</div>
      </div>
      <div class="row">
        <div class="button number" id="button_7">7</div>
        <div class="button number" id="button_8">8</div>
        <div class="button number" id="button_9">9</div>
        <div class="button operator" id="multiply">X</div>
      </div>
      <div class="row">
        <div class="button number" id="button_4">4</div>
        <div class="button number" id="button_5">5</div>
        <div class="button number" id="button_6">6</div>
        <div class="button operator" id="subtract">â€”</div>
      </div>
      <div class="row">
        <div class="button number" id="button_1">1</div>
        <div class="button number" id="button_2">2</div>
        <div class="button number" id="button_3">3</div>
        <div class="button operator" id="add">+</div>
      </div>
      <div class="row">
        <div class="button zero" id="button_0">0</div>
        <div class="button number" id="decimal">.</div>
        <div class="button operator" id="equals">=</div>
      </div>
    </div>
  </body>
</html>
